<section id="cases">
  <div class="container">
    <h2>Cases</h2>
    <div class="cards">
      {% for case in site.cases %}
        <div class="card">
          <div class="card-image">
            <img src="{{case.image}}">
          </div>
          <div class="card-header">
            {{case.title}}
          </div>
          <div class="card-copy">
            {{case.content}}
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
