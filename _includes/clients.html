<section id="clientes">
  <div class="container">
    <h2>Clientes</h2>
    <div class="cards logos">
      {% for cliente in site.clientes %}
      <div class="card">
        <a href="{{cliente.link}}" class="grid-item">
          <img src="{{cliente.image}}" alt="{{cliente.title}}">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
